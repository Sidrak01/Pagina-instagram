<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/"target="_blank" class="instagram-login">Continue como osidrakalcantara</a>
                <a href="https://www.instagram.com/"target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é osidrakalcantara?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue" link="https://www.instagram.com/accounts/emailsignup/"target="_blank">Inscreva-se </span>
            </div>
            <div class="get-the-app">
                <p  class="get-app"></p>Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3176EC84-C201-4BE8-A104-6F7D168EC4DE%26utm_content%3Dlo%26utm_medium%3Dbadge"target="_blank" class="app-download"></a>
                </div>
            </div>
            <footer></footer>
                <div class="flex-container footer">
                        &copy; 2022 Instagram from Meta
                </div>
            </footer>
           
        </div>
    </div>
</body>
</html>
